{% extends "html/base.html" %}

{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/quizPage.css' %}">
{% endblock %}

{% block content %}

<div class="quiz-container" id="quiz">
  <form method="post" action="">
    {% csrf_token %} 
    {% for q in questions%}
    <div class="quiz-header">
      <h2 id="question">{{q.question}}</h2>
    </div>
    <div class="form-check">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="{{q.option_1}}"/>
        <label class="form-check-label" for="gridRadios1"> {{q.option_1}} </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="{{q.option_2}}"/>
        <label class="form-check-label" for="gridRadios2"> {{q.option_2}} </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="{{q.option_3}}"/>
        <label class="form-check-label" for="gridRadios1"> {{q.option_3}} </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="{{q.option_4}}"/>
        <label class="form-check-label" for="gridRadios2"> {{q.option_4}} </label>
      </div>
      <br/>
    </div>
    {% endfor %}
    {% if request.user != owner %}
    <input id="timer" type="hidden" name="timer" value="" />
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
    {% endif %}
  </form>
</div>

{% endblock %}
